<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        font-family: "Roboto", sans-serif;
      }
      body {
        background: #fafafa;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
      }
    </style>
  </head>
  <body>
    <file-storage-demo style="display: flex; flex: 1"></file-storage-demo>

    <script type="module">
      import "@shoelace-style/shoelace/dist/themes/light.css";
      import { FileStorageClient } from "../src";
      import "../src/elements/upload-files.ts";
      import "../src/elements/file-storage-context.ts";
      import "../src/elements/show-image.ts";
      import "../src/elements/show-avatar-image.ts";
      import { css, html, LitElement } from "lit";
      import { ContextProvider } from "@lit/context";
      import { AppWebsocket } from "@holochain/client";
      import { onSubmit } from "@tnesh-stack/elements";
      import "@tnesh-stack/elements/dist/elements/app-client-context.js";

      customElements.define(
        "file-storage-demo",
        class extends LitElement {
          static properties = {
            hash: { type: Object },
            loaded: { type: Boolean },
          };

          async firstUpdated() {
            this.appClient = await AppWebsocket.connect();

            this.loaded = true;
            this.requestUpdate();
          }

          render() {
            if (!this.loaded) return html`Loading...`;
            return html`
              <app-client-context .client=${this.appClient}>
                <file-storage-context role="file_storage_provider">
                  <form ${onSubmit((data) => {
                    console.log(data);
                    this.shadowRoot.querySelector("form").reset();
                  })} style="display: flex; flex-direction: row; flex: 1">
                  <div style="display: flex; flex-direction: column;" >
                    <upload-files
                      id="uf"
                      .oneFile=${true}
                      required
                      name="file_hash"
                      @file-uploaded=${(e) => {
                        this.hash = e.detail.file.hash;
                      }}
                    ></upload-files>
                    <input type="submit"></input>
                    </div>
                    ${
                      this.hash
                        ? html`
                            <div
                              style="display: flex; flex-direction: row; flex: 1"
                            >
                              <show-avatar-image
                                .imageHash=${this.hash}
                              ></show-avatar-image>
                              <show-image
                                .imageHash=${this.hash}
                                style="width: 500px; height: 500px; border-radius: 12px"
                              ></show-image>

                              <upload-files
                                .defaultValue=${this.hash}
                                .oneFile=${true}
                                name="file_hash"
                              ></upload-files>
                            </div>
                          `
                        : html``
                    }
                  </form>
                </file-storage-context>
              </app-client-context>
            `;
          }
        }
      );
    </script>
  </body>
</html>
